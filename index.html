<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Seccion de Comentarios Interactiva</title>
  </head>
  <body>
    <div class="container-xl">
      <div class="row item">
        <div class="contenido-item">
          <div class="info-item">
            <div class="persona">
              <div class="img-persona"></div>
              <p class="nombre-persona"></p>
              <p class="fecha-post"></p>
              <p class="reply-desk"></p>
            </div>
            <div class="comentario"></div>
          </div>
          <div class="contenedor-votos">
            <div class="votos"></div>
            <p class="reply-movil"></p>
          </div>
        </div>
        <div class="reply-activa">
          <div class="text-area"></div>
          <div class="img-reply"></div>
          <div class="boton-reply"></div>
        </div>
        <div class="reply-estatica">
          <div class="info-item">
            <div class="persona">
              <div class="img-persona"></div>
              <p class="nombre-persona"></p>
              <p class="fecha-post"></p>
              <p class="reply-desk"></p>
            </div>
            <div class="comentario"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
